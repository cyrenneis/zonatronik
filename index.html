<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Sorteos de Instagram</title>
</head>
<body>
  <div class="container">
    <h1>Sorteo de Instagram</h1>
    <div class="participants">
      <textarea id="participant-list" placeholder="Ingrese los nombres de los participantes, separados por coma"></textarea>
    </div>
    <div class="options">
      <label for="num-winners">Número de ganadores:</label>
      <input type="number" id="num-winners" min="1" value="1">
      <button id="draw-button">Realizar sorteo</button>
    </div>
    <div class="countdown" id="countdown">
      <p id="countdown-text">¡Mucha suerte, troniks!:</p>
      <span id="countdown-timer">10</span>
    </div>
    <div class="winners" id="winners">
      <h2>Ganadores:</h2>
      <ul id="winners-list"></ul>
      <p>¡Felicidades! ¡Gracias a todos por participar! </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
